<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="styles/css/css.css" />
        <title>Interactive Pricing</title>
    </head>
    <body>
        <div class="topBg"></div>
        <div class="container">
            <header>
                <div class="circles">
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                </div>
                <h1>Simple, traffic-based pricing</h1>
                <p class="para1">Sign-up for our 30-day trial.</p>
                <p class="para2">No credit card required.</p>
            </header>
            <main>
                <p class="pageViews">100k Pageviews</p>
                <input
                    id="slider"
                    type="range"
                    min="0"
                    max="5"
                    value="0"
                    oninput="myFunction()"
                />
                <p class="subscriptionCost">
                    <span class="cost">$16&nbsp;</span> / month
                </p>
                <div class="billing">
                    <div class="monthly">
                        <p class="monthlyBilling">Monthly Billing</p>
                        <div class="outer">
                            <div class="inner zero"></div>
                        </div>
                    </div>
                    <div class="yearly">
                        <p class="yearlyBilling">Yearly Billing</p>
                        <button>
                            <span class="show">-</span>25%<span class="hide"
                                >discount</span
                            >
                        </button>
                    </div>
                </div>
                <div class="startTrial">
                    <div class="perks">
                        <p>
                            <img
                                src="./assets/images/icon-check.svg"
                                alt="check icon"
                            />
                            Unlimited websites
                        </p>
                        <p>
                            <img
                                src="./assets/images/icon-check.svg"
                                alt="check icon"
                            />100% data ownership
                        </p>
                        <p>
                            <img
                                src="./assets/images/icon-check.svg"
                                alt="check icon"
                            />Email reports
                        </p>
                    </div>
                    <button class="btn">Start my trial</button>
                </div>
            </main>
        </div>
        <script src="./scripts/app.js"></script>
    </body>
</html>
